{% extends "encyclopedia/layout.html" %}

{% block title %}
    WikiPia | Editing {{ name }}
{% endblock %}

{% block body %}

    <form action="{% url 'edit' name=name %}" method="post", class="form-floating">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Saved">
    </form>
    
{% endblock %}
